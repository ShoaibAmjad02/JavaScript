<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="calculator">
        <input type="text" id="output">
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button style="background-color: rgb(255, 169, 10);" onclick="Del()"><i class="fa-solid fa-rectangle-xmark"></i></button>
        <button style="background-color: rgb(255, 169, 10);" onclick="AC()">AC</button>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('*')"><i class="fa-solid fa-xmark"></i></button>
        <button onclick="add('/')"><i class="fa-solid fa-divide"></i></button>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('+')"><i class="fa-solid fa-plus"></i></button>
        <button onclick="add('-')"><i class="fa-solid fa-minus"></i></button>
        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button onclick="exponent()">^</button>
        <button onclick="add('Exp')">Exp</button>
        <button onclick="add('Ans')">Ans</button>
        <button onclick="equals()"><i class="fa-solid fa-equals"></i></button>
        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
